group 'com'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()

    //必须加上jboss仓库，要不然找不到down不下来drools包
    maven {
        name 'jboss'
        url 'http://repository.jboss.org/nexus/content/groups/public-jboss'
    }
}

dependencies {
    //testCompile 用于test包
//    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.14'

    //drools 6.4
  /*  compile group: 'org.drools', name: 'drools-compiler', version: '6.4.0.Final'
    compile group: 'org.drools', name: 'drools-decisiontables', version: '6.4.0.Final'
    compile group: 'org.drools', name: 'drools-templates', version: '6.4.0.Final'
    compile group: 'org.kie', name: 'kie-ci', version: '6.4.0.Final'*/

    compile group: 'org.drools', name: 'drools-templates', version: '5.1.1'

}

[compileJava, javadoc, compileTestJava]*.options*.encoding = 'UTF-8'

